<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>
    Our Pricing
  </h1>
  <div class="make-switch">
    <span class="left-label">Annually</span>
    <label class="switch">
      <input class="input" type="checkbox">
      <span class="slider"></span>
    </label>
    <span class="right-label">Monthly</span>
  </div>
  
  
  <div class="main">
    <div class="basic">
        <h2 class="sub-type">Basic</h2>
        <p class="price">$<span class="value">199.99</span></p>
      <p>500gb Storange</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button class="learn-more">
        LEARN MORE
      </button>
    </div>
      <div class="basic middle">
        <h2 class="sub-type">Basic</h2>
        <p class="price">$<span class="value">249.99</span></p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="learn-more">
        LEARN MORE
      </button>
    </div>
    <div class="basic">
        <h2 class="sub-type">Basic</h2>
        <p class="price">$<span class="value">399.99</span></p>
      <p>2 TB Storange</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button class="learn-more">
        LEARN MORE
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
